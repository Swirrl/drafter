	<ul>
		<div class="checkbox">
			<label>
				<input name="union-with-live" type="checkbox" value="true">Union with Live
			</label>
		</div>
		{% for draft in drafts %}
		<div class="checkbox">
			<label>
				<input name="graph" type="checkbox" value="{{ draft.draft }}"> <a href="/draft/{{ draft.guid }}">{{ draft.draft}}</a> &#8594; {{ draft.live}}
			</label>
		</div>
		{% endfor %}
	</ul>
