{% extends "templates/base.html" %}
{% block content %}
<h1>Query Live</h1>

<form method="GET" action="/sparql/live">
	<textarea accept-charset="UTF-8" name="query" id="query" rows="20" cols="100" tabindex="1">
PREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
PREFIX rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt;
PREFIX xsd: &lt;http://www.w3.org/2001/XMLSchema#&gt;

SELECT * WHERE {
  ?s ?p ?o .
}

	</textarea>

	<input type="hidden" name="utf8" value="✓" />
	<input type="submit" value="Run Query" />
</form>

<h1>Query Drafts</h1>

<form method="GET" action="/sparql/drafts">
	<textarea accept-charset="UTF-8" name="query" id="query" rows="20" cols="100" tabindex="1">
PREFIX rdf: &lt;http://www.w3.org/1999/02/22-rdf-syntax-ns#&gt;
PREFIX rdfs: &lt;http://www.w3.org/2000/01/rdf-schema#&gt;
PREFIX xsd: &lt;http://www.w3.org/2001/XMLSchema#&gt;

SELECT * WHERE {
  ?s ?p ?o .
}
	</textarea>

	<input type="hidden" name="utf8" value="✓" />
	<input type="submit" value="Run Query" />
</form>

{% endblock %}
